version: 1
applications:
  - appRoot: web/fleet-dispatch-web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: web/fleet-dispatch-web
    environment:
      NEXT_PUBLIC_AMPLIFY: true
